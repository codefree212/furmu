<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con Voz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .formulario {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="formulario">
        <h2>Formulario de Datos</h2>
        <form id="formulario" onsubmit="enviarFormulario(event)">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre">

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email">

            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono">

            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" name="direccion">

            <label for="precio">Precio:</label>
            <input type="number" id="precio" name="precio">

            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje"></textarea>

            <button type="submit">Enviar</button>
        </form>
    </div>

    <script>
        function enviarFormulario(event) {
            event.preventDefault();  // Evita el envío predeterminado del formulario

            const formData = new FormData(document.getElementById('formulario'));
            const params = new URLSearchParams();

            // Convertimos FormData en URLSearchParams para que sea URL-encoded
            for (const pair of formData.entries()) {
                params.append(pair[0], pair[1]);
            }

            fetch('TU_URL_DEL_APP_SCRIPT', {  // Reemplaza con la URL de tu Google Apps Script
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: params.toString(),  // Enviamos los parámetros codificados
            })
            .then(response => {
                if (response.ok) {
                    alert('Datos enviados correctamente a Google Sheets');
                } else {
                    alert('Error al enviar los datos');
                }
            })
            .catch(error => {
                alert('Error de conexión: ' + error.message);
                console.error('Error:', error);  // Muestra detalles del error en la consola
            });
        }
    </script>

</body>
</html>
